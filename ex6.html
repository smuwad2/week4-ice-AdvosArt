<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        let selectItem = document.getElementById("select_item");
        selectItem.addEventListener("change", addToCart);

        function addToCart() {
            const listElem = document.getElementById("shopList");

            const selectItem = document.getElementById("select_item");
            const itemName = selectItem.value;

            const listItem = document.createElement("li");
            const node = document.createTextNode(itemName);
            listItem.appendChild(node);
            listElem.appendChild(listItem);
        }
        
    </script>

    

    </body>
</html>
