<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
                // Error messages:
                // Invalid age: Age must be between 10 and 40.
                // Invalid email: Email must contain the character @.
                // Empty password: Password must be non-empty.
                let errorMessages=[];
                
                let form = document.forms[formName];
                //let id = form["id"].value;
                let age = Number(form["age"].value);
                let email = form["email"].value;
                let passwd = form["password"].value;

                if (age < 10 || age > 40) {
                    errorMessages.push("Age must be between 10 and 40.");
                }

                if (!email.split("").includes("@")) {
                    errorMessages.push("Email must contain the character @.");
                }

                if (passwd === "") {
                    errorMessages.push("Password must be non-empty.");
                }

                alert(errorMessages.join("\n"));
            }
     
         </script>
</body>
</html>
